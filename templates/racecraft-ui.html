<!-- Optimized HTML code -->
<div id="racecraft-ui" class="racecraft-ui">
    <div id="racecraft-panels-ui" class="racecraft-panel">
        <input type="text" id="racecraft-search" class="racecraft-search" placeholder="Search Traits..." />
        <div id="racecraft-traits-list" class="traits-list">
            <!-- Traits will be loaded here -->
        </div>
    </div>
    <div id="racecraft-selected-panel" class="panel">
        <h3>Selected Traits</h3>

            <!-- Selected Traits will be loaded here -->
        </ul>
        <div id="racecraft-balance-score">
            Balance Score: <span id="balance-score-value">0</span>
        </div>
    </div>
    <div id="racecraft-dm-tools" class="panel">
        <h3>DM Tools</h3>
        <!-- DM tools for adjusting traits will go here -->
    </div>
</div>
